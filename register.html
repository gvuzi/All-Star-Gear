<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Star Gear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="register_container"> 
    <div class="register_box">
        <div class="register_header">
            <a href="index.html"><img src="images/allstar.png" width="175px"></a>
            <header>Register</header>
        </div>
        <!-- Input Fields -->
        <div class="register_input_box">
            <input type="text" class="register_input_fields" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="register_input_box">
            <input type="text" class="register_input_fields" placeholder="Password" autocomplete="off" required>
        </div>
        <!-- Register Button -->
        <div class="register_input_submit">
            <a href="login.html"><button class="registerpage_register_button" id="register"></button></a>
            <label for="register">Register</label>
        </div>
        <!-- Sign In Button -->
        <div class="registerpage_submit">
            <a href="login.html"><button class="registerpage_signin_button" id="signin"></button></a>
            <label for="signin">Have an account? Sign in</label>
        </div>

    </div>
    </div>
</body>
</html>
