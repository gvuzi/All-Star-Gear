<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Star Gear</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- Header/Navigation Bar -->
    <header class="header">
        <a href="{{ url_for('index') }}" class="logo"><img src="{{ url_for('static', filename='images/allstar.png') }}" width="135px"></a>
        <form action="{{ url_for('search') }}" method="GET">
            <div class="search">
                <input class ="search_input" type="search" name="query" placeholder="Search">
                <a href="#"><button type="submit"><span class="search_icon material-symbols-outlined">search</span></button></a>
            </div>
        </form>
        <nav class="navbar">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/home.png') }}" width="30px"></a>
            <a href="{{ url_for('login') }}"><img src="{{ url_for('static', filename='images/login.png') }}" width="30px"></a>
            <a href=""><img src="{{ url_for('static', filename='images/shoppingcart.png') }}" width="30px"></a>
        </nav>
    </header>


  <!-- Shopping Cart -->
    <div class="cart_page_container">
        <table>
            <tr>
                <th>Shopping Cart</th> <!-- Table Header -->
            </tr>
            <!-- Goes through each item in the cart and prints it's information in table data, allows for increasing quantity of items in cart -->
                {% for item in cart_items %}
                <tr class="table_rows">
                    <form action="{{ url_for('update_cart') }}" method="POST">
                        <input type="hidden"name="item_id" value="{{ item[0] }}">
                    <td class="table_data">
                        <div class="cart_info">
                        <img src="{{ url_for('static', filename=item[5]) }}" class="item_img"> 
                        <div>
                            <small>{{ item[4] }}</small>
                            <p>{{ item[1] }}</p>
                        </div>
                        </div>
                    </td>
                    <td><input type ="number" name="amount" value="{{ item[6] }}" min="1" required></td>
                    <td>${{ item[3] }}</td>
                </form>
                <!-- Removes item from shopping cart -->
                <form action="{{ url_for('remove_item') }}" method="POST">
                    <input type="hidden" name="item_id"value="{{ item[0] }}">
                    <td> <button type="submit" style="border:none;background:none"><img src="{{ url_for('static', filename='images/remove.png') }}" width="25px"></button></td>
                </tr>
            </form>
                {% endfor %}
        </table>
    </div>


    <div class="subtotal_container">
        <table class="subtotal_table">
            <tr class="subtotal_discount">
                <form action="">
                    <div class="discount_code">
                        <input class ="discount_code_input" placeholder="Discount Code">
                        <a href="#"><button type="submit" class="discount_code_button">Apply</button></a>
                    </div>
                </form>
            </tr>
            <tr class="subtotal">
                <td class="left_subtotal_text">Subtotal</td>
                <td class="right_subtotal_text">$10.00</td>
            </tr>
            <tr class="subtotal">
                <td class="left_subtotal_text">Taxes</td>
                <td class="right_subtotal_text">$1.50</td>
            </tr>
            <tr class="subtotal">
                <td class="left_subtotal_text">Total</td>
                <td class="right_subtotal_text">$1062.50</td>
            </tr>
            <tr>
                <td class="checkout_button_td" colspan="2"><button type="submit" class="checkout_button">Checkout</button></td>
            </tr>
        </table>

    </div>

   
    

 
</body>
</html>
